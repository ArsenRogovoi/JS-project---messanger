<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/images/pic-icon.png" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./style.css" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
    <script defer src="../src/app.js" type="module"></script>
    <title>Messanger</title>
  </head>
  <body class="bg-dark text-light" id="body">
    <!-- start page -->
    <h1 class="display-3 text-center my-5 d-none" id="greeting">
      Wellcome to Messanger
    </h1>

    <div class="container-fluid d-none" id="log-in-form-container">
      <form class="col-10 col-sm-6 col-md-6 col-lg-3 m-auto">
        <div class="mb-3">
          <label for="login" class="form-label">Login</label>
          <input class="form-control" id="login-input" />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password-input" />
        </div>
        <div class="mb-3 form-check">
          <input
            type="checkbox"
            class="form-check-input"
            id="password-check-box"
          />
          <label class="form-check-label">Show the password</label>
        </div>
        <div
          class="bg-danger mb-3 rounded text-white p-2 d-none"
          id="login-error-container"
        >
          Login or password is incorrect
        </div>
        <div class="row d-flex justify-content-around">
          <span class="btn btn-primary col-4" id="login-btn">Log in</span>
          <span class="btn btn-outline-warning col-7" id="signup-btn-link"
            >Sign up</span
          >
        </div>
      </form>
    </div>

    <!-- user page-->
    <div class="container-fluid d-none m-0 p-0" id="user_page">
      <!-- nav bar -->
      <div class="row m-0 p-0" id="user-page-navbar">
        <!-- humberger menu -->
        <div class="col-2 m-0 p-0">
          <div
            class="d-flex justify-content-center align-content-center border border-2 border-light rounded-2 m-2"
            id="user-page-nav-btn"
          >
            <i class="bi bi-list" style="font-size: 2rem"></i>
          </div>
        </div>
        <!-- search input -->
        <div
          class="col-10 d-flex justify-content-sm-start align-items-center m-0 p-2"
        >
          <input
            type="text"
            class="w-100 h-100 rounded-2"
            placeholder="Search"
            id="user-page-search-input"
          />
        </div>
        <hr class="mt-1" />
      </div>

      <!-- chats area -->
      <div class="container-fluid m-0 p-0 overflow-auto" id="chat-area">
        <!-- has not chats div -->
        <div class="row m-0 p-5 text-center d-none" id="has-not-chats">
          You don't have any chats. Use search input to find person to chat
          <br />
          (use login name)
        </div>
      </div>
    </div>

    <!-- nav page-->
    <div class="container-fluid d-none m-0 p-0" id="nav-page">
      <!-- nav bar -->
      <div class="row m-0 p-0">
        <!-- back arrow -->
        <div class="col-2 m-0 p-0">
          <div
            class="d-flex justify-content-center align-content-center border border-2 border-light rounded-2 m-2"
            id="nav-page-back-arrow"
          >
            <i class="bi bi-arrow-left" style="font-size: 2rem"></i>
          </div>
        </div>
        <hr class="mt-1" />
      </div>

      <!-- navigation area -->
      <div class="container-fluid m-0 p-0" id="navigation-area">
        <!-- profile -->
        <div class="row m-0 p-0" id="nav-page-profile-link">
          <div class="col-3 m-0 p-0 d-flex align-content-center">
            <i class="bi bi-person-circle ps-2" style="font-size: 3rem"></i>
          </div>
          <div class="col-9 m-0 p-0 d-flex align-items-center">
            <p class="m-0 p-0 display-6">Profile</p>
          </div>
        </div>
        <hr class="" />
        <!-- log out -->
        <div class="row m-0 p-0" id="nav-page-logout-link">
          <div class="col-3 m-0 p-0 d-flex align-content-center">
            <i class="bi bi-box-arrow-left ps-2" style="font-size: 3rem"></i>
          </div>
          <div class="col-9 m-0 p-0 d-flex align-items-center">
            <p class="m-0 p-0 display-6">Log out</p>
          </div>
        </div>
        <hr class="" />
      </div>
    </div>

    <!-- chat page -->
    <div class="container p-0 d-none" id="chat-page">
      <!-- top nav bar -->
      <div class="row m-0 p-0" id="chat-page-top-navbar">
        <!-- back arrow -->
        <div class="col-2 m-0 p-2">
          <div
            class="d-flex justify-content-center align-content-center h-100 border border-2 border-light rounded-2"
            id="chat-page-back-arrow"
          >
            <i class="bi bi-arrow-left my-auto" style="font-size: 2rem"></i>
          </div>
        </div>
        <!-- interlocutor -->
        <!-- img -->
        <div class="col-3">
          <img
            src="https://randomuser.me/api/portraits/lego/1.jpg"
            alt="user-photo"
            class="rounded-circle w-100"
            id="chat-page-img-interlocutor"
          />
        </div>
        <!-- name -->
        <div class="col-7 d-flex justify-content-center">
          <p
            class="m-0 p-0 d-flex flex-wrap align-content-center display-6"
            id="chat-page-name-interlocutor"
          >
            User Name
          </p>
        </div>

        <hr class="mt-1" />
      </div>
      <!-- chat area -->
      <div class="row m-0 p-0" id="chat-area">
        <!-- messages -->
        <div
          class="row m-0 p-0 d-flex flex-column-reverse flex-nowrap overflow-auto"
          id="chat-area-messages"
        ></div>
        <!-- typing area -->
        <div class="mb-1" id="typing-area">
          <div
            class="row m-0 p-0 mb-2 d-flex justify-content-evenly align-content-center"
            id="chat-area-writting-field"
          >
            <hr />
            <div class="col-9 m-0 p-0">
              <textarea
                name=""
                class="w-100 h-100 bg-dark text-light border-1 rounded-2"
                placeholder="Type your message"
                id="chat-page-input-message"
                rows="2"
              ></textarea>
            </div>
            <!-- new btn -->
            <div class="col-2 m-0 p-0">
              <div
                class="btn btn-primary rounded-circle bg-gradient w-100 h-100 opacity-50"
                id="btn-to-send-msg"
              >
                <i class="bi bi-send text-light" style="font-size: 2rem"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- user profile page -->
    <div class="container p-0 d-none" id="user-profile-page">
      <div class="row m-0 p-0">
        <!-- back arrow -->
        <div class="col-2 m-0 p-0">
          <div
            class="d-flex justify-content-center align-content-center border border-2 border-light rounded-2 m-2"
            id="user-profile-page-back-arrow"
          >
            <i class="bi bi-arrow-left" style="font-size: 2rem"></i>
          </div>
        </div>
        <hr class="mt-1" />
      </div>
      <div class="row justify-content-center">
        <div class="col-3 mw-150px">
          <img
            src="https://randomuser.me/api/portraits/lego/5.jpg"
            alt="user-photo"
            class="rounded-circle w-100"
            id="user-profile-page-photo"
          />
        </div>
      </div>
      <div class="row my-3">
        <div class="col text-center">
          <ul class="list-group">
            <li class="list-group-item bg-secondary text-light">
              Name: <span id="user-profile-page-name">userName</span>
            </li>
            <li class="list-group-item bg-secondary text-light">
              Login: <span id="user-profile-page-login">login</span>
            </li>
            <li class="list-group-item bg-secondary text-light">
              Mail: <span id="user-profile-page-mail">mail</span>
            </li>
            <li class="list-group-item bg-secondary text-light">
              Accaunt ID: <span id="user-profile-page-id">id</span>
            </li>
          </ul>
        </div>
      </div>
      <div class="row justify-content-center">
        <div class="col-6 d-flex justify-content-evenly">
          <input
            type="button"
            value="Edit profile"
            class="btn btn-primary"
            id="edit-profile-btn"
          />
          <input
            type="button"
            value="Delete profile"
            class="btn btn-danger"
            id="delete-profile-btn"
          />
        </div>
      </div>
    </div>
  </body>
</html>
